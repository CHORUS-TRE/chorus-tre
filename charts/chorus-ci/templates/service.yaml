{{- $fullName := include "chorus-ci.fullname" . -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullName }}-github-eventsource-svc
  labels:
    {{- include "chorus-ci.labels" . | nindent 4 }}
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 12000
  selector:
    eventsource-name: {{ $fullName }}-github
  type: ClusterIP
