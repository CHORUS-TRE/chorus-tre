apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "chorus-ci.fullname" . }}-test-connection"
  labels:
    {{- include "chorus-ci.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: {{ .Values.testConnection.busybox.imageDomain | default .Values.global.imageDomain }}/{{ .Values.testConnection.busybox.imageNamespace | default .Values.global.imageNamespace }}/busybox:{{ .Values.testConnection.busybox.tag | default latest }}
      command: ['wget']
      args: ['{{ include "chorus-ci.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
