mariadb:
  auth:
    existingSecret: "mariadb-secret"
  primary:
    livenessProbe:
      timeoutSeconds: 10
    readinessProbe:
      timeoutSeconds: 10
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
    extraArgs:
      primary:
        - --no-collect.slave_status
        - --no-collect.info_schema.innodb_cmp
        - --no-collect.info_schema.innodb_cmpmem
  tls:
    enabled: false
    autoGenerated:
      enabled: true
      engine: cert-manager
      certManager:
        existingIssuer: CHANGEME-issuer
        existingIssuerKind: ClusterIssuer
