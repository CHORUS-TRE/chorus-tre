mariadb:
  auth:
    existingSecret: "mariadb-secret"
  primary:
    livenessProbe:
      timeoutSeconds: 10
    readinessProbe:
      timeoutSeconds: 10
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
    extraArgs:
      primary:
        - --collect.global_status
        - --collect.global_variables
        - --collect.info_schema.query_response_time
  tls:
    enabled: false
    autoGenerated:
      enabled: true
      engine: cert-manager
      certManager:
        existingIssuer: CHANGEME-issuer
        existingIssuerKind: ClusterIssuer
