# Default values for i2b2-wildfly.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.io/i2b2/i2b2-wildfly
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "release-v1.8.1a.0001"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  http: 8080
  api: 9990

networkPolicy:
  enabled: true
  # Enable L7 Web Application Firewall for advanced HTTP traffic control
  enabled_l7_waf: false
  # Note: When enabled_l7_waf is true, a CiliumNetworkPolicy is created instead of standard K8s NetworkPolicy
  ingress:
  # Allow ingress-nginx and i2b2-frontend to access wildfly
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: ingress-nginx
      podSelector:
        matchLabels:
          app.kubernetes.io/name: ingress-nginx
          app.kubernetes.io/component: controller
    ports:
    - protocol: TCP
      port: 8080
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: i2b2-frontend
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # CRITICAL: Always allow DNS resolution to kube-system (required for service discovery)
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow egress to PostgreSQL database (i2b2-postgres)
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: i2b2-postgres
    ports:
    - protocol: TCP
      port: 5432

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: wildfly.build.chorus-tre.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: wildfly.build.chorus-tre.local-tls
      hosts:
        - wildfly.build.chorus-tre.local

  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

env:
  PG_PASS:
    existingSecret: i2b2-wildfly-secret
    key: pg_pass
  DS_TYPE: "postgres"
  DS_PASSWORD:
    existingSecret: i2b2-wildfly-secret
    key: ds_password
  DS_WD_USER: "i2b2workdata"
  DS_WD_PASS:
    existingSecret: i2b2-wildfly-secret
    key: ds_wd_pass
  DS_WD_IP: "i2b2-pg"
  DS_WD_PORT: "5432"
  DS_WD_DB: "i2b2"
  DS_WD_SCHEMA: "i2b2workdata"
  DS_CRC_IP: "i2b2-pg"
  DS_CRC_USER: "i2b2"
  DS_CRC_PASS:
    existingSecret: i2b2-wildfly-secret
    key: ds_crc_pass
  DS_CRC_PORT: "5432"
  DS_CRC_DB: "i2b2"
  DS_CRC_SCHEMA: "i2b2demodata"
  DS_CRC_DB_TYPE: "pg"
  DS_ONT_IP: "i2b2-pg"
  DS_ONT_USER: "i2b2"
  DS_ONT_PASS:
    existingSecret: i2b2-wildfly-secret
    key: ds_ont_pass
  DS_ONT_PORT: "5432"
  DS_ONT_DB: "i2b2"
  DS_ONT_SCHEMA: "i2b2metadata"
  DS_ONT_DB_TYPE : "pg"
  DS_PM_DB: "i2b2"
  DS_PM_SCHEMA: "i2b2pm"
  DS_PM_PORT: "5432"
  DS_PM_IP: "i2b2-pg"
  DS_PM_USER: "i2b2"
  DS_PM_PASS:
    existingSecret: i2b2-wildfly-secret
    key: ds_pm_pass
  DS_PM_DB_TYPE: "pg"
  DS_HIVE_IP: "i2b2-pg"
  DS_HIVE_USER: "i2b2"
  DS_HIVE_PASS:
    existingSecret: i2b2-wildfly-secret
    key: ds_hive_pass
  DS_HIVE_PORT: "5432"
  DS_HIVE_DB: "i2b2"
  DS_HIVE_SCHEMA: "i2b2hive"
  DS_HIVE_DB_TYPE : "pg"
  DS_CSV_DELIMITER: ","
  DS_BCP_DELIMITER: "^"
