{{- if .Values.argo-workflows.controller.metricsConfig.enabled }}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: workflow-controller
  name: {{ .Release.Name }}-workflow-controller-metrics
  namespace: {{ .Release.Namespace | default "argo" }}
spec:
  clusterIP: None
  ports:
  - name: {{ .Values.argo-workflows.controller.metricsConfig.portName }}
    port: {{ .Values.argo-workflows.controller.metricsConfig.port }}
    protocol: TCP
    targetPort: {{ .Values.argo-workflows.controller.metricsConfig.port }}
  selector:
    app: workflow-controller
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace | default "argo" }}
spec:
  endpoints:
  - port: {{ .Values.argo-workflows.controller.metricsConfig.portName }}
  selector:
    matchLabels:
      app: workflow-controller
{{- end }}
