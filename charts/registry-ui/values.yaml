docker-registry-ui:
  ui:
    title: "CHORUS OCI registry"
    dockerRegistryUrl: "https://registry.horus-build.thehip.app"
    registrySecured: true
    ingress:
      enabled: true
      host: registry-ui.horus-build.thehip.app
      ingressClassName: ""
      annotations:                                       
        kubernetes.io/ingress.class: caddy
    proxy: true
    useControlCacheHeader: true
    nginxProxyHeaders: [{'Access-Control-Allow-Credentials': '"true"'}, { 'Access-Control-Allow-Origin': 'https://registry.horus-build.thehip.app' }]
