harbor:
  nameOverride: "harbor"
  externalURL: https://harbor.chorus-tre.local
  exposureType: ingress
  logLevel: warn
  core:
    existingEnvVarsSecret: "harbor-secret-vars"
  jobservice:
    existingEnvVarsSecret: "harbor-secret-vars"
  registry:
    existingSecret: "harbor-secret-vars"
  postgresql:
    auth:
      existingSecret: "harbor-secret-vars"
  ingress:
    core:
      ingressClassName: "nginx"
      pathType: Prefix
      hostname: harbor.chorus-tre.local
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
  tls:
    - hosts:
      - harbor.chorus-tre.local
      secretName: harbor.chorus-tre.local-tls
  persistence:
    enabled: true
    resourcePolicy: "keep"
    persistentVolumeClaim:
      registry:
        accessModes:
          - ReadWriteOnce
        size: 20Gi
      jobservice:
        accessModes:
          - ReadWriteOnce
        size: 1Gi
      trivy:
        accessModes:
          - ReadWriteOnce
  metrics:
    enabled: true
    path: /metrics
    serviceMonitor:
      enabled: true
      namespace: ""
      interval: ""
      scrapeTimeout: ""
      labels: {}
      selector: {}
      relabelings: []
      metricRelabelings: []
      honorLabels: false
      jobLabel: ""
