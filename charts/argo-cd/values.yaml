argo-cd:
  dex:
    enabled: false
  notifications:
    enabled: false
  applicationSet:
    enabled: true
  server:
    extraArgs:
      - --insecure
    ingress:
      enabled: true
      ingressClassName: ""
      annotations:
        kubernetes.io/ingress.class: caddy
      hosts:
        - argo-cd.build.chorus-tre.local
      paths:
        - /
      pathType: Prefix
      tls: []
    ingressGrpc:
      enabled: true
      ingressClassName: ""
      annotations:
        kubernetes.io/ingress.class: caddy
      hosts:
        - grpc.argo-cd.build.chorus-tre.local
      paths:
        - /
      pathType: Prefix
      tls: []
